<!DOCTYPE html>
<html>
    <head>
        <title>Zachary Stock - Homepage</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="header">
            <h1 class="header-title">Zach Stock</h1></th>
            <ul class="header-nav">
                <li class="header-item"><h2><a href="#">Contact</a></h2></li>
                <li class="header-item"><h2><a href="Portfolio.html">Portfolio</a></h2></li>
                <li class="header-item"><h2><a href="Resume.html">Resume</a></h2></li>
                <li class="header-item"><h2><a href="Homepage.html">Home</a></h2></li>
            </ul>
        </header>
        <div class="container center-children">
            <img class="envelope" src="images/envelope.png" width="256" height="256">
            <form class="contact">
                <label for="fname"><b>First Name</b></label><br>
                <input type="text" id="fname" placeholder="First name..." onblur="CheckForEmpty('fname',0);">
                <div id="fname-error"><br></div>
                <br>
                <label for="lname"><b>Last Name</b></label><br>
                <input type="text" id="lname" placeholder="Last name..." onblur="CheckForEmpty('lname',1);">
                <div id="lname-error"><br></div>
                <br>
                <label for="email"><b>Email Address</b></label><br>
                <input type="email" id="email" placeholder="example@gmail.com" onblur="CheckEmail();">
                <div id="email-error"><br></div>
                <br>
                <label for="msg"><b>Message</b></label><br>
                <textarea rows="3" cols="30" id="msg" placeholder="Tell me something!" onblur="CheckForEmpty('msg',3);"></textarea>
                <div id="msg-error"><br></div>

                <button type="button" class="submit" onclick="Submit();">Submit!</button>
                <div id="resultMsg"></div>
            </form>
        </div>
    </body>
    <footer>
        <script src="src/validation.js" type="text/javascript"></script>
    </footer>
</html>
